<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>WikiContext</title>
  <meta name="description" content="For Fantastic Four">
  <meta name="author" content="Avinash Bhat">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='normalize.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='skeleton.css') }}">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <div class="container">
    <div class="row">
      <div class="two columns" style="margin-top: 5%">
        <h5>WikiContext</h5>
      </div>
      <div class="ten columns" style="margin-top: 5%">
        <div class="eight columns">
          <input class="u-full-width" id="article_name_input" type="text" placeholder="Type article name (Preferably a personality)">
        </div>
        <div class="two columns">
          <button onclick="new_article_query()">Get prerequisites</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="twelve column" style="margin-top: 5%">

        <h3 id="article_name">Welcome!</h3>
        <p id="article_body">This is WikiContext. Enter the name of a wikipedia article at the top of this page to get some context about the page you're about to read.</p>
      </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
<script src="script.js"></script>
</html>
